<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="deposito_form">
            <input type="text"  id="nome_beneficiario" id="oi" required placeholder="Nome completo do beneficiário" />
            <p class="errorMSG">
                Precisamos do nome completo
            </p>
            <input type="number" id="conta" required placeholder="Número da conta" />
            <input type="number" id="valor_deposito" required placeholder="Valor" />
            <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
            <button type="submit" id="enviar">Depositar</button>
        </form>
        <p class="successMessage"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
